<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery With Grid System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="quote">a t7en!</h1>
    <div class="main-container">
        <div class="container">
            <div class="col one">
                <div class="sec one"><img src="./img/burger.png" alt="" width="30px"></div>
                <div class="sec two">ARKxBURGER</div>
                <div class="sec three"><img src="./img/search.png" alt="" width="30px"></div>
            </div>
            <div class="col two">
                <div class="item one">
                    <img src="./img/7-min.jpg" alt="">
                </div>
                <div class="item two">
                    <img src="./img/4-min.jpg" alt="">
                    <img src="./img/10-min.jpg" alt="">
                </div>
                <div class="item three">
                    <div class="element one">
                        <img class="header-item" src="./img/9-min.jpg" alt="">
                        <img class="left-item" src="./img/5-min.jpg" alt="">
                        <img class="right-item" src="./img/6-min.jpg" alt="">
                    </div>
                    <div class="element two">
                        <img src="./img/3-min.jpg" alt="">
                    </div>
                </div>
                <div class="item four">
                    <img src="./img/8-min.jpg" alt="">
                    <img src="./img/11-min.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
